<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaces -->
    <!-- Script -->
    <script src='../js/Insumo.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <title>Insumo</title>
</head>

<body>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Cabeza del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Insumo register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearData()"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form action="row needs-validation" novalidate>
                            <fieldset>
                                <div>
                                    <div class="row g-2">
                                            <div class="col-6">
                                                <label class="col-form-label">Name</label>
                                                <input class="form-control" type="hidden" name="id" id="id">
                                                <input class="form-control" type="text" name="name" id="name" placeholder="Nombre del insumo">
                                            </div>
                                            <div class="col-6">
                                                <label class="col-form-label" for="unidadMedida">Unidad de
                                                    medida</label>
                                                <input class="form-control" type="hidden" id="selected_unidadMedida"
                                                    name="selected_unidadMedida">
                                                <input class="form-control" type="text" list="unidadMedida"
                                                    class="form-control" name="unidadMedida" id="unidadMedida"
                                                    placeholder="Unidad de medida">
                                            </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="col-form-label">Description</label>
                                        <textarea class="form-control" name="description" id="description" value=""
                                            required rows="3" placeholder="Description"></textarea>
                                    </div>
                                </div>
                                <!-- Seleccionador del estado (activo o inactivo) del formulario -->
                                <div class="col-sm-12">
                                    <label>Estado</label>
                                    <select class="form-select" id="state">
                                        <option selected>--Seleccione--</option>
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                        <!-- Final del formulario -->
                    </div>
                    <div class="modal-footer">
                        <!-- Botones de aciiones -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="btnAgregar" type="button" class="btn btn-primary" onclick="save()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Final Modal -->
    </div>
    <div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>CODE</th>
                    <th>NAME</th>
                    <th>UND. MEDIDA</th>
                    <th>DESCRIPTION</th>
                    <th>STATE</th>
                    <th colspan="3">ACTIONS</th>
                </tr>
            </thead>
            <tbody id="resultData" style="text-align: center;">
            </tbody>
        </table>
    </div>
    <!-- Button modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Nuevo
    </button>
</body>

</html>
<script>
    loadData();
    autocomplete();
</script>
