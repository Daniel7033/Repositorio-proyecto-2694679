<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaces -->
    <!-- Script -->
    <script src='../js/User.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <title>User</title>
</head>

<body>

    <!-- Barra de navegaciÃ³n -->
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <!-- Divisor -->
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <!-- Formulario para Buscar -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Cabeza del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">User register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearData()"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form action="row needs-validation" novalidate>
                            <fieldset>
                                <div>
                                    <div class="col-md-12">
                                        <label class="col-sm-2 col-form-label" >Person data</label>
                                        <input type="hidden" id="id" name="id">
                                        <input type="hidden" id="selected_person" name="selected_person">
                                        <input type="text" class="form-control" id="person" name="person"
                                            placeholder="Firstname and lastname"  required>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="col-sm-2 col-form-label" >Username</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">@</span>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                          </div>
                                    </div>
                                    <div class="row col-md-12 mb-3">
                                        <label class="col-sm-2 col-form-label" >Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="********" required>
                                        <span id="passwordHelpInline" class="form-text">Must be 8-20 characters
                                            long.</span>
                                    </div>
                                    <div class="col-sm-9">
                                        <label class="col-sm-2 col-form-label" for="role">Role user</label>
                                        <input type="hidden" id="selected_role" name="selected_role">
                                        <input type="text" list="role" class="form-control" name="role"
                                            id="role">
                                    </div>
                                    <div class="col-sm-3">
                                        <label class="col-sm-2 col-form-label">Estado</label>
                                        <select class="form-select" id="state">
                                            <option selected>Opciones</option>
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <!-- Final del formulario -->
                    </div>
                    <div class="modal-footer">
                        <!-- Botones de aciiones -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="btnAgregar" type="button" class="btn btn-primary" onclick="save()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="tableContainer">
        <table class="table table-hover">
            <!-- Cabezera de la tabla -->
            <thead class="table-dark">
                <tr>
                    <th>NAME PERSON</th>
                    <th>USERNAME</th>
                    <th>ROLE</th>
                    <th>STATE</th>
                    <th colspan="3" style="text-align: center;">ACTIONS</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody id="resultData" style="align-items: center;">
            </tbody>
        </table>

        <!-- Button modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Nuevo
        </button>
    </div>

</body>

</html>
<script>
    autocomplete();
    loadData();
</script>
