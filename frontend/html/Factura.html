<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaces -->
    <!-- Script -->
    <script src='../js/Factura.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <title>Factura</title>
</head>

<body>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Cabeza del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Factura</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearData()"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form action="row needs-validation" novalidate>
                            <fieldset>
                                <div>
                                    <!-- Formulario para guardar los datos en factura -->
                                    <div class="border-bottom border-secondary">
                                        <div class="row g-3">
                                            <div class="col-7">
                                                <label class="col-sm-12 col-form-label" for="user">Nombre cliente</label>
                                                <input type="hidden" name="id" id="id">
                                                <input type="hidden" id="selected_user" name="selected_user">
                                                <input type="text" list="user" class="form-control" name="user" id="user"
                                                placeholder="Nombre del producto">
                                            </div>
                                            <div class="col-5">
                                                <label class="col-sm-12 col-form-label">Pago cliente</label>
                                                <div class="input-group mb">
                                                    <span class="input-group-text">$</span>
                                                    <input type="number" class="form-control" name="pagoCliente" id="pagoCliente"
                                                    placeholder="Pago">
                                                    <span class="input-group-text">.00</span>
                                                </div>
                                            </div>
                                        </div><br>
                                    </div>
                                    <div class="row g-3">
                                            <div class="col-6">
                                                <label class="col-form-label">Fecha creación</label>
                                                <input type="hidden" name="id" id="id">
                                                <input type="date" class="form-control" name="dateCreated" id="dateCreated">
                                            </div>
                                            <div class="col-6">
                                                <label class="col-12 col-form-label">Unidades de productos</label>
                                                <input type="number" class="form-control" name="cantidad" id="cantidad"
                                                    value="1" placeholder="Total de cantidad de productos">
                                            </div>
                                        </div>
                                    <div class="row g-4">
                                            <div class="col-6">
                                                <label for="descuento">Descuento</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="descuento"
                                                        name="descuento" min="0" max="100" value="0">
                                                    <span class="input-group-text">%</span>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="iva">Iva</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="iva" name="iva"
                                                        min="0" max="100" value="0">
                                                    <span class="input-group-text">%</span>
                                                </div>
                                            </div>
                                    </div>
                                    <!-- Seleccionador del estado (activo o inactivo) del formulario -->
                                    <div class="col-sm-12">
                                        <label>Estado</label>
                                        <select class="form-select" id="state">
                                            <option selected>--Seleccione--</option>
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <!-- Final del formulario -->
                    </div>
                    <div class="modal-footer">
                        <!-- Botones de aciiones -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="btnAgregar" type="button" class="btn btn-primary"
                            onclick="save()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Final Modal -->
    </div>
    <div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>CODE</th>
                    <th>FECHA CREACIÓN</th>
                    <th>CLIENTE</th>
                    <th>UNIDADES</th>
                    <th>IVA</th>
                    <th>DESCUENTO</th>
                    <th>PAGO TOTAL</th>
                    <th>PAGO CLIENTE</th>
                    <th>CAMBIO</th>
                    <th>STATE</th>
                    <th colspan="3">ACTIONS</th>
                </tr>
            </thead>
            <tbody id="resultData">
            </tbody>
        </table>
    </div>
    <!-- Button modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Nuevo
    </button>
</body>

</html>
<script>
    loadData();
</script>
