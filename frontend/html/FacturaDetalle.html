<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Librerias -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaces -->
    <!-- Script -->
    <script src='../js/FacturaDetalle.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <title>Detalles de factura</title>
</head>

<body>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Cabeza del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalles factura</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearData()"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form action="row needs-validation" novalidate>
                            <fieldset>
                                <div>
                                    <div class="col-12">
                                        <label for="factura">Factura</label>
                                        <input type="hidden" id="selected_factura" name="selected_factura">
                                        <input type="text" list="factura" class="form-control" name="factura"
                                            id="factura" placeholder="Nombre del producto">
                                    </div>
                                    <!-- Producto y cantidad -->
                                    <div class="input-group mb-3">
                                        <div class="row g-4">
                                            <div class="col-9">
                                                <label for="producto">Producto</label>
                                                <input type="hidden" id="selected_producto" name="selected_producto">
                                                <input type="text" list="producto" class="form-control" name="producto"
                                                    id="producto" placeholder="Nombre del producto">
                                            </div>
                                            <div class="col-3">
                                                <label for="cantidad">Cantidad</label>
                                                <input type="hidden" class="form-control" id="id" name="id">
                                                <input type="text" class="form-control" id="cantidad" name="cantidad"
                                                    value="1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Seleccionador del estado (activo o inactivo) del formulario -->
                                <div class="col-sm-12">
                                    <label>Estado</label>
                                    <select class="form-select" id="state">
                                        <option selected>--Seleccione--</option>
                                        <option value="1">Activo</option>
                                        <option value="0">Inactivo</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                        <!-- Final del formulario -->
                    </div>
                    <div class="modal-footer">
                        <!-- Botones de aciiones -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="btnAgregar" type="button" class="btn btn-primary"
                            onclick="save()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Final Modal -->
    </div>
    <div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>CODE</th>
                    <th>FACTURA</th>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>VR. UNITARIO</th>
                    <th>SUBTOTAL</th>
                    <th>STATE</th>
                    <th colspan="3">ACTIONS</th>
                </tr>
            </thead>
            <tbody id="resultData" style="text-align: center;">
            </tbody>
        </table>
    </div>
    <!-- Button modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Nuevo
    </button>

</body>

</html>
<script>
    loadData();
    autocomplete();
</script>
